version: '3'

services:
  newrelic-agent:
    container_name: newrelic-infra
    build:
      context: newrelic-infra
      dockerfile: newrelic-infra.dockerfile
    cap_add:
      - SYS_PTRACE
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    environment:
      - MY_NEWRELIC_LICENSE_KEY
  
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        workspace: dashboard
        next_profile_service_url: ${NEXT_PUBLIC_PROFILE_SERVER_URL}
    ports:
      - ${DASHBOARD_PORT}:80
    restart: always
    env_file:
      - .env
    environment:
      - PORT=80
      - NEW_RELIC_LICENSE_KEY=${MY_NEWRELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=dashboard
      
  lute:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        workspace: lute
    ports:
      - ${SERVER_PORT}:80
    restart: always
    env_file:
      - .env
    environment:
      - NEW_RELIC_LICENSE_KEY=${MY_NEWRELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=lute
